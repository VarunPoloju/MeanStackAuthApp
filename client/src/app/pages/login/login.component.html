<div class="lg:w-4/12 mt-5 p-10 shadow-lg mx-auto">
  <!-- mx-auto will make it center -->
  <h3 class="text-3xl text-center font-semibold py-5">Login</h3>
  <form [formGroup]="loginForm" class="flext flex-col">
      <!-- whenever we write input it should be in columns thats why flex-col -->

      <div class="flex flex-col mt-4 mb-1">
          <input type="text" formControlName="email" class="p-2 border border-gray-300 rounded" placeholder="Email">
          <span *ngIf="loginForm.hasError('required','email') && loginForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
          <span *ngIf="loginForm.hasError('email','email')" class="text-red-500" >*Email is Invalid</span>
        <!-- ('email','email') -- if it has error in email in formcontrol email -->
        </div>

      <div class="flex flex-col mt-4 mb-1">
          <input type="password" formControlName="password" class="p-2 border border-gray-300 rounded" placeholder="Password">
          <span *ngIf="loginForm.hasError('required','password') && loginForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
      </div>


      <button [disabled]="loginForm.invalid" [class.disabled]="loginForm.invalid" (click)="login()" class="bg-indigo-500  p-2 rounded w-full mt-2 text-white">Login</button>
      <!-- [class.disabled]="loginForm.invalid"
        if loginForm is invalid we are applying class disabled
        disabled styling properties there in styles.scss
      -->
  </form>

  <div class="flex justify-between mt-5 mb-5">
    <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">Forgot Password?</a>
    <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account</a>
  </div>
</div>
