<div class="lg:w-4/12 mt-5 p-10 shadow-lg mx-auto">
  <!-- mx-auto will make it center -->
  <h3 class="text-3xl text-center font-semibold py-5">Foregt Password</h3>
  <form [formGroup]="forgetForm" class="flext flex-col">
      <!-- whenever we write input it should be in columns thats why flex-col -->
      <span class="mb-4">Please enter your email to reset your password</span>
      <div class="flex flex-col mt-4 mb-1">
          <input type="text" formControlName="email" class="p-2 border border-gray-300 rounded" placeholder="Email">
          <span *ngIf="forgetForm.hasError('required','email') && forgetForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
          <span *ngIf="forgetForm.hasError('email','email')" class="text-red-500" >*Email is Invalid</span>
        <!-- ('email','email') -- if it has error in email in formcontrol email -->
        </div>



        <div class="mt-2">
          <button (click)="sendEmail()" [disabled]="forgetForm.invalid" [class.disabled]="forgetForm.invalid" class="bg-indigo-500 w-1/4 mr-3  p-2 rounded text-black">Submit</button>
          <button routerLink="/login" class="bg-zinc-700 w-1/4 p-2 rounded-md text-white">Cancel</button>
        </div>

      <!-- [class.disabled]="forgetForm.invalid"
        if forgetForm is invalid we are applying class disabled
        disabled styling properties there in styles.scss
      -->
  </form>


</div>
