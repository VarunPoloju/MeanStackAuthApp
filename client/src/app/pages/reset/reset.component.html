<div class="lg:w-4/12 mt-40 p-10 rounded-md shadow-lg mx-auto">
  <!-- mx-auto will make it center -->
  <h3 class="text-3xl text-center font-semibold py-5">Reset Your Password</h3>
  <form [formGroup]="resetForm" class="flext flex-col">
      <!-- whenever we write input it should be in columns thats why flex-col -->

      <span class="mb-2">
        Please use strong password
      </span>
      <div class="flex flex-col mt-4 mb-1">
          <input type="password" formControlName="password" class="p-2 border border-gray-300 rounded" placeholder="Password">
          <span *ngIf="resetForm.hasError('required','password') && resetForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
      </div>

      <div class="flex flex-col mb-4 mt-4 mb-1">
        <input type="password" formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" placeholder="Confirm Password">
        <span *ngIf="resetForm.hasError('required','confirmPassword') && resetForm.controls['confirmPassword'].dirty" class="text-red-500">*Confirm Password is required</span>
        <span *ngIf="resetForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-red-500">*Password didn't matched!</span>
      </div>

      <button [disabled]="resetForm.invalid" [class.disabled]="resetForm.invalid" (click)="reset()" class="bg-indigo-500  p-2 rounded w-full mt-2 text-white">Login</button>
      <!-- [class.disabled]="resetForm.invalid"
        if resetForm is invalid we are applying class disabled
        disabled styling properties there in styles.scss
      -->
  </form>

  <div class="flex justify-between mt-5 mb-5">
    <a routerLink="/forget-password" class="text-indigo-600 ml-2 cursor-pointer">Forgot Password?</a>
    <a routerLink="/register" class="text-indigo-600 ml-2 cursor-pointer">Create Account</a>
  </div>
</div>
