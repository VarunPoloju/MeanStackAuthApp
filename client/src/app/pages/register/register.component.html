<div class="lg:w-4/12 mt-5 p-10 shadow-lg mx-auto">
    <!-- mx-auto will make it center -->
    <h3 class="text-3xl text-center font-semibold py-5">Register</h3>
    <form [formGroup]="registerForm" class="flext flex-col">
        <!-- whenever we write input it should be in columns thats why flex-col -->
        <div class="flex flex-col mt-4 mb-1">
            <input type="text" formControlName="firstName" class="p-2 border border-gray-300 rounded" placeholder="FirstName">
            <span *ngIf="registerForm.hasError('required','firstName') && registerForm.controls['firstName'].dirty" class="text-red-500">*FirstName is required</span>
        </div>


        <div class="flex flex-col mt-4 mb-1">
            <input type="text" formControlName="lastName" class="p-2 border border-gray-300 rounded" placeholder="LastName">
            <span *ngIf="registerForm.hasError('required','lastName') && registerForm.controls['lastName'].dirty" class="text-red-500">*LastName is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input type="text" formControlName="email" class="p-2 border border-gray-300 rounded" placeholder="Email">
            <span *ngIf="registerForm.hasError('required','email') && registerForm.controls['email'].dirty" class="text-red-500">*Email is required</span>
            <span *ngIf="registerForm.hasError('email','email')" class="text-red-500" >*Email is Invalid</span>
          <!-- ('email','email') -- if it has error in email in formcontrol email -->
          </div>


        <div class="flex flex-col mt-4 mb-1">
            <input type="text" formControlName="userName" class="p-2 border border-gray-300 rounded" placeholder="UserName">
            <span *ngIf="registerForm.hasError('required','userName') && registerForm.controls['userName'].dirty" class="text-red-500">*UserName is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input type="password" formControlName="password" class="p-2 border border-gray-300 rounded" placeholder="Password">
            <span *ngIf="registerForm.hasError('required','password') && registerForm.controls['password'].dirty" class="text-red-500">*Password is required</span>
        </div>

        <div class="flex flex-col mt-4 mb-1">
            <input type="password" formControlName="confirmPassword" class="p-2 border border-gray-300 rounded" placeholder="Confirm Password">
            <span *ngIf="registerForm.hasError('required','confirmPassword') && registerForm.controls['confirmPassword'].dirty" class="text-red-500">*Confirm Password is required</span>
            <span *ngIf="registerForm.hasError('confirmPasswordValidator','confirmPassword')" class="text-red-500">*Password didn't matched!</span>
          </div>

        <button [disabled]="registerForm.invalid" [class.disabled]="registerForm.invalid" (click)="register()" class="bg-indigo-500  p-2 rounded w-full mt-2 text-white">Register</button>
        <!-- [class.disabled]="registerForm.invalid"
          if registerform is invalid we are applying class disabled
          disabled styling properties there in styles.scss
        -->
    </form>

    <div class="flex justify-center mt-5 mb-5">
        <span>Already have account?</span><a routerLink="/login" class="text-indigo-600 ml-2 cursor-pointer">Login</a>
    </div>
</div>
